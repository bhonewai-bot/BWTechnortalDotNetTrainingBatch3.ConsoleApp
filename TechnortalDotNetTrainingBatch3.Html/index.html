<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtText" />
    <button type="button" id="btnClick" onclick="save()">Click</button>

    <script>
        function funText() {
            const text = document.getElementById("txtText").value;
            alert(text);
        }

        function save() {
            const text = document.getElementById("txtText").value;
            localStorage.setItem("text", text);
        }

        function loadData() {
            let text = localStorage.getItem("text");
            document.getElementById("txtText").value = text;
        }
    </script>
</body>
</html>
