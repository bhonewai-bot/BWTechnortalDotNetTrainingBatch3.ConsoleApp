<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="mb-3">
        <label for="txtTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="txtTitle">
    </div>
    <div class="mb-3">
        <label for="txtAuthor" class="form-label">Author</label>
        <input type="text" class="form-control" id="txtAuthor">
    </div>
    <div class="mb-3">
        <label for="txtContent" class="form-label">Content</label>
        <input type="text" class="form-control" id="txtContent">
    </div>

    <button class="btn btn-success" id="btnSave">Save</button>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">No.</th>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Content</th>
            </tr>
        </thead>
        <tbody id="tbData">
            
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        loadData();

        function loadData() {
            let blogs = localStorage.getItem("blogs");
            if (blogs == null) return;

            blogs = JSON.parse(blogs);
            
            let trRow = "";
            for (let i = 0; i < blogs.length; i++) {
                const blog = blogs[i];
                
                trRow += `
                    <tr>
                        <td>
                            <button class="btn btn-warning" onClick="editData('${blog.Id}')">Edit</button>    
                            <button class="btn btn-danger" onClick="deleteData('${blog.Id}')">Delete</button>    
                        </td>
                        <td>${i + 1}</td>
                        <td>${blog.Id}</td>
                        <td>${blog.Title}</td>
                        <td>${blog.Author}</td>
                        <td>${blog.Content}</td>
                    </tr>
                `;
                $("#tbData").html(trRow);
            }
        }
    
        $(document).ready(function () {
            $("#btnSave").click(function () {
                if (editId == null) {
                    saveData();
                } else {
                    updateData();
                }

                editId = null;
                $("#txtTitle").val('');
                $("#txtAuthor").val('');
                $("#txtContent").val('');
                $("#txtTitle").focus();

                loadData();
            });
        });

        function saveData() {
            const title = $("#txtTitle").val();
            if (title == null || title == "") {
                alert("Title is required");
                $("#txtTitle").focus();
                return;
            }
            const author = $("#txtAuthor").val();
            if (author == null || author == "") {
                alert("Author is required");
                $("#txtAuthor").focus();
                return;
            }
            const content = $("#txtContent").val();
            if (content == null || content == "") {
                alert("Content is required");
                $("#txtContent").focus();
                return;
            }

            const uuid = crypto.randomUUID();
            const blog = {
                Id: uuid,
                Title: title,
                Author: author,
                Content: content
            }

            let lts = getData();
            lts.push(blog);

            const jsonStr = JSON.stringify(lts);
            
            localStorage.setItem("blogs", jsonStr);

            alert("Save success");
        }

        function updateData() {
            const title = $("#txtTitle").val();
            if (title == null || title == "") {
                alert("Title is required");
                $("#txtTitle").focus();
                return;
            }
            const author = $("#txtAuthor").val();
            if (author == null || author == "") {
                alert("Author is required");
                $("#txtAuthor").focus();
                return;
            }
            const content = $("#txtContent").val();
            if (content == null || content == "") {
                alert("Content is required");
                $("#txtContent").focus();
                return;
            }

            let lts = getData();
            let index = lts.findIndex(x => x.Id == editId);

            if (index == -1) {
                return;
            }

            lts[index].Title = title;
            lts[index].Author = author;
            lts[index].Content = content;

            const jsonStr = JSON.stringify(lts);
            
            localStorage.setItem("blogs", jsonStr);

            alert("Update success");
        }

        let editId = null;
        function editData(id) {
            let lts = getData();

            let result = lts.filter(x => x.Id == id);

            if (result.length == 0) {
                alert("Data not found");
                return;
            }

            let item = result[0];
            
            editId = item.Id;
            $("#txtTitle").val(item.Title);
            $("#txtAuthor").val(item.Author);
            $("#txtContent").val(item.Content);
        }

        function getData() {
            let lts = [];
            let data = localStorage.getItem("blogs");
            if (data !== null) {
                lts = JSON.parse(data);
            }

            return lts;
        }

        function deleteData(id) {
            const confirmResult = confirm("Are you sure you want to delete?");

            if (confirmResult == false) return;

            let lst = getData();

            lst = lst.filter(x => x.Id !== id);
            const jsonStr = JSON.stringify(lst);

            localStorage.setItem("blogs", jsonStr);

            alert("Deleting successful.");

            loadData();
        }
    </script>
</body>
</html>
